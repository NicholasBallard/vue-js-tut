<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue JS Tutorial</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>

    <div id="vue-app">

        <h1>Looping through lists</h1>
        <ul>
            <li v-for="c in characters">{{ c }}</li>
        </ul>
        <ul>
            <li v-for="(ninja, index) in ninjas">{{ index }} . {{ ninja.name }} -- {{ ninja.age }}</li>
        </ul>
        <template v-for="(ninja, index) in ninjas">
            <h3>{{ index }}. {{ ninja.name }}</h3>
            <p>{{ ninja.age }}</p>
        </template>
        <template v-for="ninja in ninjas">
            <div v-for="(value, key) in ninja">
                <p>{{ key }} - {{ value }}</p>
            </div>
        </template>

    </div>

    <script src="app.js"></script>
</body>

</html>
